<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-card {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-confirm {
            background-color: #dc3545;
            color: white;
        }
        .btn-confirm:hover {
            background-color: #bb2d3b;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="confirmation-card">
        <h4 class="mb-4 text-danger">Are you sure you want to delete this product?</h4>
        <form method="POST" action="{% url 'delete' product.id %}">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-confirm px-4">Yes, Delete</button>
                <a href="{% url 'home' %}" class="btn btn-cancel px-4">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
